<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title>cake recipes</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
    </head>

    <body style="margin:0px; overflow:hidden;">
    
        <a-scene vr-mode-ui="enabled:false" enmbedded arjs="sourceType:webcam; debugUIEnabled: false; trackingMethod:best">
            <a-assets>
                <img id="chocolate" src="./Recipes/chocolate cake recipe.PNG">
                <img id="carrot" src="./Recipes/carrot cake.PNG">
                <img id="cupcake" src="./Recipes/cupcake.jpg">
                <img id="raspberry" src="./Recipes/raspberry chocolate cake.PNG">
                <img id="vannila" src="./Recipes/vannilacake.jpg">
            </a-assets>

            <a-marker type="pattern" url="patternMarker/chocolate/pattern-chocolate.patt">
                <a-plane src="#chocolate" position="0 0 -1" width="2" height="2.5" rotation="-90 0 0"></a-plane>
            </a-marker>

            <a-marker type="pattern" url="patternMarker/carrot/pattern-carrot.patt">
                <a-plane src="#carrot" position="0 0 -1" width="2" height="2.5" rotation="-90 0 0"></a-plane>
            </a-marker>

            <a-marker type="pattern" url="patternMarker/cupcake/pattern-cupcake.patt">
                <a-plane src="#cupcake" position="0 0 -1" width="2" height="2.5" rotation="-90 0 0"></a-plane>
            </a-marker>

            <a-marker type="pattern" url="patternMarker/raspberry/pattern-raspberry.patt">
                <a-plane src="#raspberry" position="0 0 -1" width="2" height="2.5" rotation="-90 0 0"></a-plane>
            </a-marker>

            <a-marker type="pattern" url="patternMarker/vannila/pattern-vannila.patt">
                <a-plane src="#vannila" position="0 0 -1" width="2" height="2.5" rotation="-90 0 0"></a-plane>
            </a-marker>

        </a-scene>
    
    </body>
</html>
